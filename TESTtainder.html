<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Swiper</title>

    <link rel="stylesheet" href="TESTstyle.css">
</head>

<body>

    <div id="swiper"> </div>

    <button>
        <ion-icon id="no" name="close-circle-outline"></ion-icon>
    </button>
    <button>
        <ion-icon id="moreinfo" name="ellipsis-vertical-circle-outline"></ion-icon>
    </button>
    <script>
        document.getElementById("moreinfo").addEventListener("click", function() {
            window.open("moreinfopop.html", "popup", "width=400,height=400");
        });
    </script>
    <button>
        <ion-icon id="yes" name="checkmark-circle-outline"></ion-icon>
    </button>

    <script src="TESTcard.js"></script>
    <script src="TESTscript.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>


</html>
