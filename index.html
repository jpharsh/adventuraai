<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>AdventuraAI</title>
</head>

<body>
  <div class="container">
    <div class="side"> 
      <div class="header">
        <div class="title">Home</div>
      </div>
      <nav class="navbar">
        <ul>
          <li><a href="">Saved Trips</a></li>
          <li><a href="">Preferences</a></li>
          <li><a href="home.html">Restart</a></li>
        </ul>
      </nav>
    </div>
    <div class="content"> 
      <div class="card">
        <div class="destination">
          <img src="https://www.celebritycruises.com/blog/content/uploads/2021/03/what-is-japan-known-for-mt-fuji-hero-375x540.jpg" 
          class="destination" alt=""/>
          <div class="profile">
            <div class="name">Japan</div>
        </div>    
        </div>
      </div>
      <div class="cardbuttons">
        <div class="no">
          <i class="fas fa-times"></i>
        </div>
        <div class="info">
          <i class="fas fa-up-long"></i>
        </div>
        <div class="yes">
          <i class="fas fa-check"></i>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
