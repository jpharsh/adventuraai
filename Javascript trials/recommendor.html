<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendation System</title>
</head>
<body>
    <h1>Recommendation System</h1>
    <div id="recommendations"></div>

    <script>
        // Example: Get recommendations for user 1
        const userId = 1;
        const nRecommendations = 5;

        fetch('http://localhost:5000/recommend', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                user_id: userId,
                n_recommendations: nRecommendations,
            }),
        })
        .then(response => response.json())
        .then(data => {
            const recommendationsElement = document.getElementById('recommendations');
            recommendationsElement.innerHTML = `<p>Recommendations for User ${data.user_id}:</p>`;
            
            data.recommendations.forEach(([item, score]) => {
                recommendationsElement.innerHTML += `<p>${item} (Score: ${score.toFixed(2)})</p>`;
            });
        })
        .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
