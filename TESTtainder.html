<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Swiper</title>

    <link rel="stylesheet" href="TESTstyle.css">
</head>

<body>
    <div id="sidebar">
        <div id="toggle-btn-container" onclick="toggleSidebar()">
            <button id="toggle-btn">â˜°</button>
        </div>
        <a href="#">Home</a>
        <a href="#">Region</a>
    </div>
    <div class="container">
        <div id="swiper"> </div>
        <div class="button-container">
            <button>
                <ion-icon id="moreinfo" name="ellipsis-vertical-circle-outline"></ion-icon>
            </button>
        </div>
    </div>

    <script src="TESTcard.js"></script>
    <script src="TESTscript.js"></script>

    <script>
        document.getElementById("moreinfo").addEventListener("click", function() {
            window.open("moreinfopop.html", "popup", "width=400,height=400");
        });
    </script>

    <script>
        function toggleSidebar() {
        const sidebar = document.getElementById("sidebar");
        const content = document.getElementById("content");

        if (sidebar.style.left === "0px" || sidebar.style.left === "") {
            sidebar.style.left = "-250px";
            content.style.marginLeft = "0";
        } else {
            sidebar.style.left = "0px";
            content.style.marginLeft = "250px";
        }
    }
    </script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
