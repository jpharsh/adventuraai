<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popupstyles.css">
    <title>City Explorer</title>
    <style>
        #map {
            height: 300px;
            width: 600px;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <h1>City Explorer</h1>
    <div class="container">
        <div id="map"></div>

        <script src="maps.js"></script>

        <!-- Add your Google Maps API key here -->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA2mvBYUCSwer6A31nvCq54EmbCP_kscbY&callback=initMap" async defer></script>

        <div id="trial"></div>
        <button id="sendDataBtn">SendData</button>
    </div>

    <script>
        document.getElementById('sendDataBtn').addEventListener('click', sendDataToFlask);

function sendDataToFlask() {
    const resultsDiv = document.getElementById('trial');
    const dataToSend = {key: resultsDiv.innerHTML };  // Replace with your actual data

    fetch('http://localhost:5000/receive_data', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(dataToSend)
    })
    .then(response => response.json())
    .then(data => {
        console.log('Server response:', data);
    })
    .catch(error => {
        console.error('Error sending data to server:', error);
    });
}
    </script>
</body>
</html>
